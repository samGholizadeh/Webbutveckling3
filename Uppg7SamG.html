<!-- Javascript funktion där jag instantierar ett JavaScript Date objekt.
    Sedan anropar jag metoder för att få ut dag, månad etc. Jag skapar även
    två array som jag använder för att få rätt dag, månad.-->
<script>
    window.onload = function(){
        var today = new Date();
        var day = today.getDay();
        var day2 = today.getDate();
        var month = today.getMonth();
        var year = today.getFullYear();
        var days = new Array("Söndag", "Måndag", "Tisdag", "Onsdag", "Torsdag", "Fredag", "Lördag");
        var months = new Array("Januari", "Februari", "Mars", "April", "Maj", "Juni", "Juli", "Augusti", "September", "Oktober", "November", "December");
        document.write(days[day]+" den "+ day2 + " "+ months[month] +" "+year);
    }
</script>

</body>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Webbutveckling 3 Uppgift 1 Sam Gholizadeh</title>
    <style>
    </style>
</head>
<body>
<!-- Table element med id attribut  -->
<table id="tabell">

</table>

<!-- JavaScript som skapar en multiplikationstabell. Först så har vi window.onload som
 väntar på att sidan ska laddas inan JavaScriptet interpreteras. Sedan så har vi två
 for loops. En som är nested i den andra. För varje iteration så deklareras en ny variabel
 som blir en hel rad och läggs till i table elementet. För varje inre iteration så skapas en
 ny table data.-->
<script>
    window.onload = function(){
        var tabell = document.getElementById("tabell");
        for(var i = 1; i < 11; i++){
            var newRow = "<tr>";
            for(var k = 1; k < 11; k++){
                newRow += "<td>"+ i * k +"</td>";
            }
            newRow += "</tr>";
            tabell.innerHTML += newRow;
        }
    }
</script>

</body>
</html>
