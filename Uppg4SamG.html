<!-- Script som innehåller en if statement och om användaren trycker på OK så
    kommer en till ruta som frågar om de vill fortsätta.-->

    window.onload = function(){

            confirm("Du har tryckt på OK. Vill du fortsätta?")

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Webbutveckling 3 Uppgift 1 Sam Gholizadeh</title>
</head>
<body>
<!-- Script som innehåller en if statement som skriver ut ja om den trycker på
OK eller nej annars.-->
<script>
    window.onload = function(){
        if(confirm()){
            alert("Ja");
        }  else {
            alert("Nej");
        }
    }
</script>

</body>
</html>
